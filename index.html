<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Exemple</title>
</head>

<body>
    <div class="container">
        <div class="display-6 m-3 p-3 justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="secret" id="secretDisplay" checked="false">
                <label class="form-check-label" for="secretDisplay">
                    Afficher le secret
                </label>
            </div>
        </div>
        <div class="resultat">
            <div class="card bg-dark" style="width: 18rem;">
                <img src="./images/secret.jpg" class="card-img-top" alt="secret">
                <div class="card-body">
                    <p class="card-text text-light">Ceci est un secret shuuuuut !</p>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
